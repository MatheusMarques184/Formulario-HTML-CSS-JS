<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Forumalario de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuario so pode conter letras e/ou numeros</li>
      <li>Usuario deve conter entre 3 a 12 caracteres</li>
      <li>Senha deve conter entre 6 e 12 caracteres</li>
    </ul>
    <form action="/" method="post" class="formulario">
      <label for="">Nome</label>
      <input type="text" class="nome validar">
      <label for="">Sobrenome</label>
      <input type="text" name="" class="sobrenome validar">
      <label for="">CPF</label>
      <input type="text" class="cpf validar">
      <label for="">Usuario</label>
      <input type="text" class="usuario validar">
      <label for="">Senha</label>
      <input type="password" class="senha validar">
      <label for="">Repetir senha</label>
      <input type="password" class="repetir-senha validar">
      <button type="submit">Enviar</button>
    </form>
  </section>
  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
